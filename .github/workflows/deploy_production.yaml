name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker to use Google Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push worker image
        run: |
          docker build -t us-central1-docker.pkg.dev/$GCP_PROJECT_ID/trackify/trackify-worker:latest -f Dockerfile.worker .
          docker push us-central1-docker.pkg.dev/$GCP_PROJECT_ID/trackify/trackify-worker:latest

      - name: Build and push beat image
        run: |
          docker build -t us-central1-docker.pkg.dev/$GCP_PROJECT_ID/trackify/trackify-beat:latest -f Dockerfile.beat .
          docker push us-central1-docker.pkg.dev/$GCP_PROJECT_ID/trackify/trackify-beat:latest

      - name: Build and push app image
        run: |
          docker build -t us-central1-docker.pkg.dev/$GCP_PROJECT_ID/trackify/trackify:latest .
          docker push us-central1-docker.pkg.dev/$GCP_PROJECT_ID/trackify/trackify:latest

      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials trackify-cluster --zone us-central1-a
          kubectl apply -f k8s-trackify.yaml
